
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}NexaWorld Bank- Loan Portal{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f4f5fb;
      --bg-gradient: linear-gradient(135deg, #dde5ff, #f5f7ff);
      --card-bg: #ffffff;
      --text-main: #1a1a2e;
      --text-muted: #6c7280;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.1);
      --border-subtle: #e2e8f0;
      --danger: #e11d48;
      --success: #16a34a;
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.12);
      --radius-lg: 18px;
    }

    [data-theme="dark"] {
      --bg: #020617;
      --bg-gradient: radial-gradient(circle at top, #1f2937, #020617);
      --card-bg: #020617;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #60a5fa;
      --accent-soft: rgba(96, 165, 250, 0.12);
      --border-subtle: #1f2937;
      --danger: #fb7185;
      --success: #4ade80;
      --shadow-soft: 0 18px 45px rgba(0,0,0,0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .app-shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 16px 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      flex: 1;
    }

    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
      border-radius: 999px;
      background: rgba(15,23,42,0.8);
      color: #e5e7eb;
      box-shadow: 0 12px 30px rgba(15,23,42,0.4);
      backdrop-filter: blur(18px);
      position: sticky;
      top: 12px;
      z-index: 20;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: conic-gradient(from 200deg, #22c55e, #0ea5e9, #6366f1, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: white;
      box-shadow: 0 0 0 3px rgba(15,23,42,0.9);
    }

    .brand-text-title {
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 15px;
    }

    .brand-text-sub {
      font-size: 11px;
      opacity: 0.75;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }

    .nav-link {
      padding: 6px 12px;
      border-radius: 999px;
      color: #e5e7eb;
      opacity: 0.75;
      border: 1px solid transparent;
      transition: all 0.18s ease;
    }

    .nav-link:hover {
      opacity: 1;
      border-color: rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.7);
    }

    .nav-link.active {
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      opacity: 1;
      border-color: transparent;
      box-shadow: 0 0 0 1px rgba(15,23,42,0.8);
    }

    .theme-toggle {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.6);
      color: #e5e7eb;
      height: 32px;
      width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 15px;
      padding: 0;
      transition: all 0.18s ease;
    }

    .theme-toggle:hover {
      border-color: #e5e7eb;
      transform: translateY(-1px);
    }

    main {
      margin-top: 8px;
    }

    .page-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .page-title h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.02em;
    }

    .page-title small {
      font-size: 12px;
      color: var(--text-muted);
    }

    .primary-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 14px 30px rgba(22,163,74,0.4);
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(22,163,74,0.5);
    }

    .primary-btn span.icon {
      font-size: 18px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      padding: 16px 18px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    .card-value {
      font-size: 22px;
      font-weight: 600;
      margin: 4px 0;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 2px 9px;
      border-radius: 999px;
      font-size: 11px;
      background: var(--accent-soft);
      color: var(--accent);
    }

    .pill.success {
      background: rgba(22,163,74,0.12);
      color: var(--success);
    }

    .pill.danger {
      background: rgba(220,38,38,0.14);
      color: var(--danger);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid var(--border-subtle);
    }

    th {
      color: var(--text-muted);
      font-weight: 500;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .status-badge {
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .status-badge.approved {
      background: rgba(22,163,74,0.12);
      color: var(--success);
    }

    .status-badge.rejected {
      background: rgba(220,38,38,0.12);
      color: var(--danger);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px 18px;
      margin-top: 12px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 13px;
    }

    .field label {
      font-weight: 500;
      color: var(--text-muted);
    }

    .field input,
    .field select {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 9px 12px;
      font-size: 13px;
      background: rgba(255,255,255,0.9);
      outline: none;
    }

    [data-theme="dark"] .field input,
    [data-theme="dark"] .field select {
      background: #020617;
      color: var(--text-main);
    }

    .field small {
      font-size: 11px;
      color: var(--text-muted);
    }

    .actions-row {
      margin-top: 18px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .ghost-btn {
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      border: 1px solid var(--border-subtle);
      background: transparent;
      cursor: pointer;
      color: var(--text-muted);
    }

    footer {
      margin-top: 24px;
      font-size: 11px;
      text-align: center;
      color: var(--text-muted);
    }

    @media (max-width: 720px) {
      .top-nav {
        border-radius: 18px;
      }
      .brand-text-sub {
        display: none;
      }
      .nav-links {
        display: none;
      }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body data-theme="light">
  <div class="app-shell">
    <header class="top-nav">
      <div class="brand">
        <div class="brand-logo" style="font-size: 13px;">NWB</div>
        <div>
          <div class="brand-text-title">NexaWorld Bank</div>
          <div class="brand-text-sub">Smart Loan Intelligence Dashboard</div>
        </div>
      </div>
      <div style="display:flex; align-items:center; gap:10px;">
        <nav class="nav-links">
          <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
          <a href="{{ url_for('apply') }}" class="nav-link {% if request.endpoint == 'apply' %}active{% endif %}">Apply Loan</a>
          <a href="{{ url_for('approved') }}" class="nav-link {% if request.endpoint == 'approved' %}active{% endif %}">Approved</a>
          <a href="{{ url_for('rejected') }}" class="nav-link {% if request.endpoint == 'rejected' %}active{% endif %}">Rejected</a>
          <a href="{{ url_for('stats') }}" class="nav-link {% if request.endpoint == 'stats' %}active{% endif %}">Statistics</a>
        </nav>
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">üåô</button>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      ¬© 2025 NexaWorld Bank ¬∑ Loan Decision & EMI Visualization Portal
    </footer>
  </div>

  <script>
    (function() {
      const body = document.body;
      const btn = document.getElementById('themeToggle');
      const stored = localStorage.getItem('gtb-theme');

      function setTheme(mode) {
        body.setAttribute('data-theme', mode);
        localStorage.setItem('gtb-theme', mode);
        btn.textContent = mode === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      }

      if (stored === 'dark' || stored === 'light') {
        setTheme(stored);
      } else {
        setTheme('light');
      }

      btn.addEventListener('click', function() {
        const current = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        setTheme(current);
      });
    })();
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
